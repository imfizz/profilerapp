{% extends 'base.html' %}

{% block title %}
    {{ users.user_fname }} {{ users.user_lname }}
{% endblock %}

{% block content %}

    {% if error_message %}
        <p class="alert alert-danger">
            <strong>{{ error_message }}</strong>
        </p>
    {% endif %}

    <form action="{% url 'users:processedit' users.id %}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fname" id="fname" class="form-control" value="{{ users.user_fname }}" required/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control" value="{{ users.user_lname }}" required/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ users.user_email }}" required/>
        </div>
        <div class="form-group">
            <label>Position</label>
            <input type="text" name="position" id="position" class="form-control" value="{{ users.user_position }}" required/>
        </div>
        <div class="form-group">
            <label>User Image</label>
            <input type="file" name="image" id="image" />
        </div>

        <button type="submit" class="btn btn-primary mt-2">Update</button>

        {% csrf_token %}
    </form>
{% endblock %}
